{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4">Your Subscriptions</h2>
    <table class="w-full">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-2 text-left">Name</th>
                <th class="p-2 text-left">Price</th>
                <th class="p-2 text-left">Renewal Date</th>
            </tr>
        </thead>
        <tbody>
            {% for subscription in subscriptions %}
            <tr class="border-b">
                <td class="p-2">{{ subscription.name }}</td>
                <td class="p-2">${{ "%.2f"|format(subscription.price) }}</td>
                <td class="p-2">{{ subscription.renewal_date.strftime('%Y-%m-%d') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_subscription') }}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Subscription</a>
</div>
{% endblock %}
