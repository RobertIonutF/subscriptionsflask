{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Subscription Details</h2>
    <div class="mb-4">
        <p class="font-bold">Name:</p>
        <p>{{ subscription.name }}</p>
    </div>
    <div class="mb-4">
        <p class="font-bold">Price:</p>
        <p>${{ "%.2f"|format(subscription.price) }}</p>
    </div>
    <div class="mb-4">
        <p class="font-bold">Renewal Date:</p>
        <p>{{ subscription.renewal_date.strftime('%Y-%m-%d') }}</p>
    </div>
    <div class="flex justify-between mt-6">
        <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back to List</a>
        <a href="{{ url_for('edit_subscription', id=subscription.id) }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Edit Subscription</a>
    </div>
</div>
{% endblock %}
