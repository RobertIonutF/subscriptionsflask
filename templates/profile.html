{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Profile</h2>
    <p class="mb-4">Email: {{ current_user.email }}</p>
    <form method="POST" action="{{ url_for('profile') }}">
        <div class="mb-4">
            <label for="new_password" class="block text-gray-700 font-bold mb-2">New Password</label>
            <input type="password" id="new_password" name="new_password" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Change Password</button>
    </form>
</div>
{% endblock %}
